<!DOCTYPE html>
<html lang="en" ng-app="TheMillionDollarTalk">
<head>
    <title>{{ 'head.title' | translate }}</title>
    <meta name="description" content="{{ 'head.description' | translate }}">
    <meta name="keywords" content="{{ 'head.keywords' | translate }}">
    <meta name="author" content="TMDT"/>    
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <meta charset="UTF-8">
    <meta name="fragment" content="!">
    <meta property="og:type" content="article" />
    <meta property="og:title" content="Index" />
    <meta property="og:url" content="http://www.themilliondollartalk.com" />
    <meta property="og:description" content="{{ 'head.description' | translate }}" />
    <meta property="article:published_time" content="2014-12-21T23:01:40+00:00" />
    <meta property="article:modified_time" content="2014-12-22T14:25:28+00:00" />
    <meta property="article:author" content="http://www.themilliondollartalk.com/news" />
    <meta property="og:site_name" content="The Million Dollar Talk" />
    <meta property="og:image" content="http://themilliondollartalk.com/images/sb2.jpg" />
    <meta name="twitter:site" content="@TMDT_EXP" />
    <meta name="twitter:image" content="http://themilliondollartalk.com/assets/images/commercial2.jpg" />
    <meta name="twitter:card" content="summary" /> 
    <link rel="shortcut icon" href="assets/images/gt_favicon.png">
    <!-- Bootstrap itself -->
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/> 
    <!-- Custom styles -->
    <link rel="stylesheet" href="assets/css/magister.min.css">
    <!-- Fonts -->
    <link href="node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet"/>    
    <link href='http://fonts.googleapis.com/css?family=Wire+One' rel='stylesheet' type='text/css'>
</head>

<!-- use "theme-invert" class on bright backgrounds, also try "text-shadows" class -->
<body class="theme-invert">  
    
    <nav class="mainmenu">
        <div class="container"ng-controller="languageController">
            <div>
                {{ 'menu.chooseLanguage' | translate }}
                <a href="" ng-click="changeLanguage('en')" ng-class="{'en':'bold', 'fr':'normal'}[currentLanguage]">en</a> | 
                <a href="" ng-click="changeLanguage('fr')" ng-class="{'en':'normal', 'fr':'bold'}[currentLanguage]">fr</a>
                <br/>                  
            </div>
            <div class="dropdown">              
                <button type="button" class="navbar-toggle parent open" data-toggle="dropdown">
                    <span class="icon-bar"></span> 
                    <span class="icon-bar"></span> 
                    <span class="icon-bar"></span> 
                </button>
                <ul class="dropdown-menu" id="myDropdown" role="menu" aria-labelledby="dLabel">
                    <li><a href="#!index" class="active">{{ 'menu.home' | translate }}</a></li>
                    <li><a href="#!crowdwriting">{{ 'menu.write' | translate }}</a></li>                    
                    <li><a href="#!ebooks">{{ 'menu.ebook' | translate }}</a></li>
                    <li><a href="#!aboutus">{{ 'menu.aboutus' | translate }}</a></li>
                    <li><a href="#!contact">{{ 'menu.contact' | translate }}</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main (Home) section -->
    <div ng-view></div>

    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-53563250-3', 'auto');
        ga('send', 'pageview');
    </script>
    
    <!-- Load js libs only when the page is loaded. -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-route/angular-route.min.js"></script>    
    <script src="node_modules/ng-translation/src/ngTranslation.js"></script>     
    <script src="node_modules/ng-translation/src/ngTranslationDirective.js"></script>     
    <script src="node_modules/ng-translation/src/ngTranslationFilter.js"></script>
    <script src="node_modules/ng-translation/src/ngTranslationProvider.js"></script> 
    <script src="node_modules/ng-translation/src/staticFilesLoader.js"></script>
    <script src="node_modules/ng-translation/src/common.js"></script>
    <script src="node_modules/angular-elastic/elastic.js"></script>    
    <!-- Custom template scripts -->
    <script src="assets/js/application.js" type="text/javascript"></script>
    <script src="assets/js/languageController.min.js" type="text/javascript"></script>     
    <script src="assets/js/homeController.min.js" type="text/javascript"></script> 
    <script src="assets/js/aboutController.min.js" type="text/javascript"></script>
    <script src="assets/js/writeController.min.js" type="text/javascript"></script>
    <script src="assets/js/ebookController.min.js" type="text/javascript"></script>    
    <script src="assets/js/contactController.min.js" type="text/javascript"></script>    
    <script src="assets/js/magister.min.js"></script>
</body>
</html>
